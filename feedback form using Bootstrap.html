<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 50vh;">
        <form>
            <h2 class="text-center text-decoration-underline">Give Your Feedback</h2>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your mail id">
            </div>
            
            <div class="mb-3">
                <label for="phno" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phno" name="phno" placeholder="Enter your phone no">
            </div>
            
            <label class="form-label">Please Rate Us:</label>
            <div class="d-flex flex-row-reverse justify-content-start">
                <input type="radio" class="btn-check" id="star1" name="rating" value="5">
                <label class="btn btn-outline-warning" for="star1">★</label>
                <input type="radio" class="btn-check" id="star2" name="rating" value="4">
                <label class="btn btn-outline-warning" for="star2">★</label>
                <input type="radio" class="btn-check" id="star3" name="rating" value="3">
                <label class="btn btn-outline-warning" for="star3">★</label>
                <input type="radio" class="btn-check" id="star4" name="rating" value="2">
                <label class="btn btn-outline-warning" for="star4">★</label>
                <input type="radio" class="btn-check" id="star5" name="rating" value="1">
                <label class="btn btn-outline-warning" for="star5">★</label>
            </div>
            
            <div class="mb-3 mt-3">
                <label for="question" class="form-label">Any Question? (optional)</label>
                <textarea class="form-control" id="question" rows="3" placeholder="Any question regarding product or service"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="feedback" class="form-label">Your Comments:</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="3" placeholder="Write your comments here..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
